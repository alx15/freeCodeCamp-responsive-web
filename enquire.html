<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1>Get in Touch</h1>
    <p>Fill out the form, whatsapp or call... your choice.</p>
    <form action="https://register-demo.freecodecamp.org"></form>
    <fieldset>
        <label for="name">Enter Your First Name: <input type="text" id="name" name="name" required></label>
        <label for="last_name">Enter Your Last Name: <input type="text" id="last_name" name="last_name"
                required></label>
        <label for="number">Enter Your Email: <input type="email" id="email" name="email" required></label>
        <label for="message">Create a New Password: <input type="password" id="password" name="password"
                required></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
</body>

</html>
